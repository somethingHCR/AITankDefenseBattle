<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>
            <div class="col-md-3">
                <div class="game-stats">
                    <h3>Game Stats</h3>
                    <p>Money: <span id="money">300</span></p>
                    <p>Score: <span id="score">0</span></p>
                    <p>Lives: <span id="lives">10</span></p>
                    <p>Wave: <span id="wave">1</span></p>
                </div>
                <div class="turret-shop">
                    <h3>Turret Shop</h3>
                    <button class="btn btn-secondary mb-2" onclick="game.selectTurret('basic')">
                        Basic Turret ($75)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/audio.js"></script>
    <script src="/static/js/entities.js"></script>
    <script src="/static/js/game.js"></script>
</body>
</html>
